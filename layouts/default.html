<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>
			{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
		</title>
		<meta
			name="description"
			content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}"
		/>
		<link rel="canonical" href="{{ page.url | absolute_url }}" />
		<link
			rel="stylesheet"
			href="{{ '/assets/css/style.css' | relative_url }}"
		/>
		<link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}" />
		{% seo title=false %}
		<link
			rel="alternate"
			type="application/rss+xml"
			title="{{ site.title }} RSS"
			href="{{ '/feed.xml' | relative_url }}"
		/>
		<meta name="theme-color" content="#0b6fb3" />
		<meta name="color-scheme" content="light dark" />
	</head>
	<body>
		{% include header.html %}
		<main id="main-content">{{ content }}</main>
		{% include footer.html %}
	</body>
</html>
