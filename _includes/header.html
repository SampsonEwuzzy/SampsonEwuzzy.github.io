# Blog / Tutorials {% for post in site.posts %}
<article>
	<h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
	<p class="meta">Published on {{ post.date | date: "%B %-d, %Y" }}</p>
	<p>{{ post.excerpt | strip_html | truncate: 220 }}</p>
</article>
<hr />
{% endfor %}

<header class="site-header">
	<div class="wrap">
		<a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
		<nav class="main-nav">
			<a href="{{ '/' | relative_url }}">Home</a>
			<a href="{{ '/about.html' | relative_url }}">About</a>
			<a href="{{ '/projects.html' | relative_url }}">Projects</a>
			<a href="{{ '/ideas.html' | relative_url }}">Ideas</a>
			<a href="{{ '/contact.html' | relative_url }}">Contact</a>
			<a href="{{ '/blog/' | relative_url }}">Blog</a>
		</nav>
	</div>
</header>
